type PricingSession @entity {
  id: ID!
  nftAddress: ID!
  tokenId: Int!
  nonce: BigInt!
  finalAppraisalValue: BigInt!
  totalStaked: BigInt!
  bounty: BigInt!
  votingTime: BigInt!
  endTime: BigInt!
  sessionStatus: Int!
  participants: [User!]!
  numParticipants: Int!
  createdAt: BigInt!
  creator: User!
}

type User @entity {
  id: ID!
  creator: [PricingSession!]! @derivedFrom(field: "creator")
  participant: [PricingSession!]! @derivedFrom(field: "participants")
}