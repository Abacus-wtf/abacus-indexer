type PricingSession @entity {
  id: ID!
  nftAddress: ID!
  tokenId: Int!
  nonce: BigInt!
  finalAppraisalValue: BigInt!
  totalStaked: BigInt!
  bounty: BigInt!
  votingTime: BigInt!
  endTime: BigInt!
  sessionStatus: Int!
  participants: [Voter!]!
  numParticipants: Int!
  createdAt: BigInt!
  creator: Creator!
}

type Voter @entity {
  id: ID!
  address: ID!
  pricingSession: [PricingSession!]! @derivedFrom(field: "participants")
  amountStaked: BigInt!
  appraisal: BigInt!
  weight: BigInt!
}

type Creator @entity {
  id: ID!
  creator: [PricingSession!]! @derivedFrom(field: "creator")
}