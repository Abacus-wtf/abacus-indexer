specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: PricingSession
    network: arbitrum-rinkeby
    source:
      address: "0xE08bA675d3904fBCA8f247f25F807fD8fD7851B4"
      abi: PricingSession
      startBlock: 6612086
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - PricingSessionCreated
        - appraisalIncreased
        - bountyIncreased
        - ethClaimedByUser
        - ethToABCExchange
        - finalAppraisalDetermined
        - userHarvested
        - newAppraisalAdded
        - sessionEnded
      abis:
        - name: PricingSession
          file: ./abis/PricingSession.json
      eventHandlers:
        - event: PricingSessionCreated(address,uint256,address,uint256,uint256,uint256)
          handler: handlePricingSessionCreated
        - event: appraisalIncreased(address,uint256,address,uint256,uint256)
          handler: handleappraisalIncreased
        - event: bountyIncreased(address,uint256,address,uint256,uint256)
          handler: handlebountyIncreased
        - event: ethClaimedByUser(address,uint256)
          handler: handleethClaimedByUser
        - event: ethToABCExchange(address,uint256,uint256)
          handler: handleethToABCExchange
        - event: finalAppraisalDetermined(uint256,address,uint256,uint256,uint256,uint256)
          handler: handlefinalAppraisalDetermined
        - event: userHarvested(address,uint256,address,uint256,uint256)
          handler: handleuserHarvested
        - event: newAppraisalAdded(address,uint256,address,uint256,uint256,bytes32)
          handler: handlenewAppraisalAdded
        - event: sessionEnded(address,uint256,uint256)
          handler: handlesessionEnded
      file: ./src/mapping.ts
